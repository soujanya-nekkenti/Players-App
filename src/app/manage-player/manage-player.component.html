<div class="container">
    <div class="row">
      <div class='col-sm-10 row'>
        <div [ngClass] = "isSuccess?'alert alert-success ':'alert alert-danger'" *ngIf = 'isFormSubmitted'>
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <p>{{ message}}</p>
        </div>
      </div>
        <div class='col-sm-2 row pull-right'><a routerLink = '/'><button type='submit' class='btn btn-info pull-right'>Back</button></a></div>
      </div>
      <div class="row">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <span class="glyphicon glyphicon-user"></span>{{ title }}
          </div>
          <div class="panel-body">
              <form [formGroup]='playerForm' (ngSubmit)='onSubmit(playerForm.value)'>
                <div class="form-group">
                  <label for="">
                   <input type='text' placeholder='Name' class='form-control' formControlName = 'name' size="60">
                  </label>
                  <button type='submit' class='btn btn-info'>{{ btnTitle }}</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
          <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
        </div>
        <div class="modal-body">
  
          <div class="alert alert-danger">
            <span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete player <b>{{seletecdPlayer}}</b> ?</div>
  
        </div>
        <div class="modal-footer ">
          <button type="button" class="btn btn-success" (click)='deleteSelectedPlayer()'>
            <span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span> No</button>
        </div>
      </div>
    </div>
  </div>
