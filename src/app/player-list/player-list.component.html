<div class="container">
    <div class="row">
        <div class='col-sm-10 row'>
            <div [ngClass] = "isSuccess?'alert alert-success':'alert alert-danger'" *ngIf = 'isFormSubmitted'>
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>  
              <p>{{ message}}</p>
            </div>
        </div>
        <div class='col-sm-2 pull-right row'>
          <a routerLink = '/add-player'><input type='button' class='btn btn-info pull-right' value="Add Player"/></a>      
        </div>
    </div>
  <div class="row">      
      <div class="panel panel-primary">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-user"></span>Name
          <div class="pull-right action-buttons">
            <div class="btn-group pull-right">
              Action
            </div>
          </div>
        </div>
        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item" *ngFor='let player of playersList; let i = index'>
              <div class="inline">
                <label for="">
                  {{ i+1 }}
                </label>
                &nbsp;&nbsp;
                <label for="">
                  {{ player.name }}
                </label>
              </div>
              <div class="pull-right action-buttons">
                <a routerLink="/update-player/{{ player.id }}">
                  <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a class="trash" data-toggle="modal" data-target="#deleteModal" (click)='deletePlayer(player)'>
                  <span class="glyphicon glyphicon-trash"></span>
                </a>
              </div>
            </li>
          </ul>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-sm-12 text-right">
              <h6>
                Total Count: {{ (playersList?.length>0)?playersList.length:'0' }}
              </h6>
            </div>
          </div>
        </div>
    </div>
  </div>
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close btn_close" data-dismiss="modal" aria-hidden="true">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        <h4 class="modal-title custom_align" id="Heading">Delete Player</h4>
      </div>
      <div class="modal-body">

        <div class="alert alert-danger">
          <span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete player <b>{{seletecdPlayer}}</b> ?</div>

      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-success" (click)='deleteSelectedPlayer()'>
          <span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
        <button type="button" class="btn btn-default btn_close" data-dismiss="modal">
          <span class="glyphicon glyphicon-remove"></span> No</button>
      </div>
    </div>
  </div>
</div>
